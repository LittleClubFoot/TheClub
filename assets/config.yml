# Homer Dashboard Configuration
title: "The Club Dashboard"
subtitle: "Personal Home Lab"
logo: "assets/logo.png"
icon: "fas fa-skull-crossbones"

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> for home lab management</p>'

columns: "3"
connectivityCheck: true

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
